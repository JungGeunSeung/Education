<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>리스트 UL 연습</title>
</head>
<body>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ul>
    <ol>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
    </ol>

    <ol>
        <li>li1</li>
        <li>li123
            <ul>
                <li>li1</li>
                <li>li2</li>
                <li>li3</li>
            </ul>
        </li>
        <li>li123
            <ol>
                <li>li1</li>
                <li>li2</li>
                <li>li3</li>
            </ol>
        </li>
    </ol>
</body>
</html>

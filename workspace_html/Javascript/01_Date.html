<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 내 컴퓨터의 시간 출력하기

        let now = new Date();
        console.log(now)

        let y = now.getFullYear();

        //날짜
        console.log("년 :",y);
        let M = now.getMonth();
        console.log("월 :",(M+1)); //대부분의 월은 0월부터 시작해서 11월 까지여서 +1을 해줘야 한다
        let d = now.getDate();
        console.log("일 :",d);

        // 요일 (일 0 ~ 토 6)
        let w = now.getDay();
        console.log("요일 :",w);

        // 시간 24시간제
        let h = now.getHours();
        console.log("시 :",h);
        let m = now.getMinutes();
        console.log("분 :",m);
        let s = now.getSeconds();
        console.log("초 :",s);

        console.log("now.toString()",now.toString());


        //2024-06-03T06:25:18.879Z
        console.log(now.toISOString());

        // timestamp or Unix Time
        //1970년도 1월 1일 자정 기준으로 지금까지 지난 시간
        //javascript는 1/1000초 까지 표시됨
        console.log(now.getTime());

        let a1;
        let a2;
        let a3;

        let b1, b2, b3;

        let c1,
            c2,
            c3;

        console.log(5/0);
        let a4 = 0;
        console.log(5/a4);

        console.log("1 == '1' :",1 == "1"); // 값만 비교
        console.log("1 === '1' :",1 === "1"); // 타입까지 비교
        console.log(a4 = 3); // = 하나만 사용하면 값이 바뀌는것 때문에 에러는 아니지만, 나중에 골치아파지니까 잘 구분하자

    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 배열은 변수들의 집합이다. 

        // 배열로 변수를 만드는 가장 쉬운 방법
        let arr = [];
        let arr2 = new Array(); // 두번째 방법

        // 관리할 값을 알고 있을 때 배열 만들기
        arr = [1, 2, 3];
        arr = new Array(1, 2, 3);

        console.log(arr[0]);
        arr[1] = 20;
        console.log(arr[1]);
        console.log(arr[10]);
        arr[10] = 5;
        console.log(arr[10]);
        console.log(arr[9]);

        console.log(arr);
        console.log("arr" + arr); // arr1,20,3,,,,,,,,5 +는 문자열로 바꾸고 ,(쉼표)를 통해 자바스크립트가 기본적으로 나열 해준다.
        console.log("arr", arr); // (11) [1, 20, 3, empty ×7, 5] 

        console.log(arr.length);


        // index에 아무거나 넣을 수 있는데 숫자가 아닌 경우
        // 배열의 길이에 영향을 주지 않음
        arr['참'] = true;
        arr['참2'] = true;
        console.log(arr);

        // index의 값만 있는 것만 출력 됨
        // '참'도 출력됨
        for (let i in arr) {
            console.log(i);
        }

        // 문자열도 배열처럼 사용 가능
        // 언어마다 한글의 사이즈를 다르게 표시 할 수 있음
        let str = "휴먼 교육 센터";
        console.log("str.length", str.length);
        console.log("str[0]", str[0]);

        arr = [1, 3, 2, 5, 4, 5];


        // 마지막에 하나 추가
        // 자동으로 배열의 사이즈도 늘어남
        arr.push(100);
        console.log(arr);

        // 맨 처음에 하나 추가
        // 사이즈 늘어남
        arr.unshift(-1);
        console.log(arr);

        console.log(arr);

        // pop을 사용하면 배열의 마지막 값을 지우기 크기도 줄어듬
        let p = arr.pop();
        console.log("arr", arr);
        console.log("p", p);

        // 지금 현재 첫번째 값은 -1
        // shift를 사용하면 배열의 처음 값 지우기 크기도 줄어듬
        let shift = arr.shift();
        console.log("arr", arr);
        console.log("shift", shift);

        // 배열의 순서를 거꾸로 뒤집기
        arr.reverse();
        console.log(arr);

        //오름차순으로 정렬.
        arr.sort();
        console.log("sort arr",arr);

        //내림차순은 지원하지 않기 때문에, sort 사용후 reverse를 사용한다.

        // 현재 arr의 배열 상태 [1, 2, 3, 4, 5, 5]

        //시작 index, count 인덱스숫자 부터 count의 값까지 배열을 지운다.
        let arr3 = arr.splice(2, 3);
        console.log("arr3 :",arr3);
        console.log("arr :",arr);
        // arr : [1, 2, 5]

        // 시작 index만 있는 경우 거기서부터 끝까지 지운다
        arr3= arr.splice(1);
        console.log("arr3 :",arr3);
        console.log("arr :",arr);

        arr = [10, 30, 20, 50, 40, 50];
        // -(마이너스) 값을 주면 마지막부터 카운트해 배열을 지운다.
        arr3 = arr.splice(-4, 2);
        console.log("arr3 :",arr3);
        console.log("arr :",arr);
        //arr : [10, 30, 40, 50]

        // 3번째 부터(count 뒤 부터) 값을 추가 할수 있다. 지운 갯수와 추가할 갯수가 맞지 않아도 된다.
        arr3 = arr.splice(1, 2, '3', '4', '5');
        console.log("arr3 :",arr3);
        console.log("arr :",arr);
        //arr : [10, '3', '4', '5', 50]


        arr3 = arr.splice(1, 0, '일'); // 1번 index에다가 0개를 지우고 '일'을 추가한다. ★★★경쟁력★★★
        console.log("arr3 :",arr3);
        console.log("arr :",arr);
        // arr : [10, '일', '3', '4', '5', 50]
        // 하지만 1번 index인 3뒤에 '일'을 넣고 싶었지만, 
        // 0개를 지우는 경우는 1번 index도 포함되기 때문에 1번 index 앞에 추가 되어
        // 결론적으로 count 0을 사용하면 앞에 index의 값은 추가할 위치가 된다고 생각 하면 된다.

        let arr4 = [0,1,2,3,4];
        
        // fill은 (채우고 싶은 값, 시작index, 종료index바로 앞까지) 양식으로 쓴다.
        // arr4.fill(8); // 모두다 8로 변경
        // arr4.fill(8, 1); // 1번 index 부터 끝까지 8로 변경
        arr4.fill(8, 1, 3); // 1번 index 부터 3번 index까지 8로 변경
        console.log(arr4); //결과값 arr4 : [0, 8, 8, 3, 4]




        //원본 그냥 두고 참조만 하는 함수
        // arr : [10, '일', '3', '4', '5', 50]
        let str2 = arr.join(); // ★★★경쟁력★★★
        console.log("str2 :",str2); //,(쉼표)로 나열하고 문자열로 바꿔서 출력해준다.
        console.log("arr :",arr); //[10, '일', '3', '4', '5', 50]

        str2 = arr.join("-"); // 배열 사이사이에 특정한 문자를 넣어 줄수 있다. 기본값은 ,이다.
        console.log("str2 :",str2); // str2 : 10-일-3-4-5-50

        // str2는 현재 10-일-3-4-5-50 라고 하는 String형태의 변수이다.

        // split : 특수문자로 구분되는 문자열을 잘라서 배열로 만들어줌 join에 넣은걸 똑같이 넣으면 다시 배열로 만들어준다
        arr3 = str2.split('-');
        console.log('arr3 :', arr3);
        // split은 문자열에서 반복되는 기호를 기준으로 배열을 생성해준다. 어떤 문자열에 a가 들어가 있으면 a를 기준으로 앞뒤로 배열이 나누어 진다.
        // 즉 a가 많으면 a의 갯수(+1)만큼 배열의 크기가 된다.
        console.log(new Date().toISOString());
        //2024-06-05T03:44:10.062Z
        let now = new Date().toISOString();
        let date = now.split("T");
        let time = date[1].split(":");
        console.log(time);

        console.log(arr); //[10, '일', '3', '4', '5', 50]

        // slice : 시작index ~ 종료index 바로 앞까지 복사해옴. 원본은 그대로 둔다.
        arr3 = arr.slice(2, 5);
        console.log("arr3 :",arr3);
        console.log("arr :",arr);

        // 배열을 합쳐준다.
        let arr5 = ['a','b','c'];
        arr3 = arr.concat(arr5); 
        console.log("arr3 :",arr3);
        console.log("arr :",arr);

        str = arr.toString();
        console.log(str);
        console.log(""+arr); //문자열을 비우고 ""쓰고 변수를 더하면, 전부 문자열로 바뀌고 출력된다.

        console.log(arr);
        // indexOf : 해당되는 값이 어느 index에 있는지 알려준다. 값이 없으면 -1로 표시된다.
        console.log(arr.indexOf('3'));
        arr.push('3');
        console.log(arr.indexOf('3')); //겹치는 값이 있어도, 맨 앞에서부터 찾기때문에 처음 같은 값이 나온 index를 출력한다.
        // lastIndexOf : 맨 뒤에서부터 처음 나온 값을 찾는 메소드

        let array = [2,5,4,6,8,5,2,6,7,];


        // forEach : 배열의 모든 요소를 순회하면서 전달인자로 받은 함수를 실행해줌.
        // forEach : 배열변수이름.forEach(function(value, index, array) {실행문})
        array.forEach(function (a,b,c,d) {
            console.log('------------------');
            console.log ('a : ', a); // 배열의 값
            console.log ('b : ', b); // 배열의 인덱스 번호
            console.log ('c : ', c); // 원본 배열 전체
            console.log ('d : ', d); // forEach에는 3개까지만 지원하기 때문에 d는 없다. undefined
        });

        // map : forEach 와 동일한 실행을 해주지만, return이 가능하다.
        // 변수에 담으면 배열이 생성 되지만, 아무것도 적지 않으면 undefined로 이루어진 배열이 된다.

        result = array.map(function (a,b,c) {
            console.log('------------------');
            console.log ('a : ', a); // 배열의 값
            console.log ('b : ', b); // 배열의 인덱스 번호
            console.log ('c : ', c); // 원본 배열 전체

            return a + "!";
        });

        console.log(result); // (9) ['2!', '5!', '4!', '6!', '8!', '5!', '2!', '6!', '7!']
        // 위 출력물은 map의 return값을 배열들의 값으로 돌려주고 그 뒤에 '!'를 추가함으로 써 result는 2! 와같이 배열이 생성 되었다.

        // filter : 조건에 따라 true가 되는 값만 return 해주는 함수이다.
        // 아래의 코딩은 array의 배열의 값들을 data로 인자를 전달 받아 조건문인 5보다 크면 true가 되는 is5를 되돌려주어 result의 그 data값을 넣어 콘솔로 출력한 모습이다.
        
        array = [6,3,4,2,7,8,7,9,];

        result = array.filter(data => {
            let is5 = false;
            if (data > 5) {
                is5 = true;
            }
            return is5;
            });
            console.log(result);
            


    </script>

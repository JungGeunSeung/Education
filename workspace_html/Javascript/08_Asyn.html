<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fn1(){
            console.log('fn1 실행');
            fn2();
        }
        function fn2(){
            // console.log('fn2');
            setTimeout (function(){
                console.log('fn2 실행');
            }, 0)
            fn3();
        }
        function fn3(){
            console.log('fn3 실행');
        }

        fn1();
        // 위 스크립트와 같이 setTimeout의 시간을 0으로 줘도, fn1, fn3, fn2 순으로 실행결과가 된다.
        // 이유는 자바 스크립트는 단일 스레드 이기 때문에, 차례 대로 실행 되는 와중 setTimeout을 만나면, 몇초가 설정 되어 있건,
        // 처리속도가 빨라서 fn3을 먼저 출력하고 fn2을 출력한다.
        // 0으로 주고, 다른 함수나 변수를 처리할때 중간에 fn2이 출력 될 수도 있다.
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
    <script>
        // 1. 15와 20이 주어졌을때
        // 세번째 값 17이 그 사이에 있는지 확인
        let x1 = 15;
        let x2 = 20;
        let x3 = 17;
        // let x3 = prompt("값 입력");

        if (x3 >= x1 && x3 <= x2) {
            console.log(`${x3}는 ${x1}과 ${x2}사이에 있습니다`)
        } else {
            console.log(`${x3}는 ${x1}과 ${x2}사이에 없습니다`)
        }

        // 2. 온도를 입력 받아요.
        // 받은 값은 String이라서 Number()를 사용해 숫자로 바꿔주세요
        let temp = prompt("온도 입력"); // temp가 string
        temp = Number(temp);
        console.log("온도 입력 : ", temp, "도");
        // 입력받은 온도에 따라서
        // 1. '영하입니다', '영상입니다' 출력
        if (temp > 0) {
            console.log("영상 입니다.");
        } else {
            console.log("영하 입니다.");
        }
        // 2. -3을 입력한 경우 '영하 3도 입니다' 출력
        if (temp > 0) {
            console.log(`영상 ${temp}도 입니다.`);
        } else {
            console.log(`영하 ${(temp * -1)}도 입니다.`);
        };

        // 3. 아까 입력 받은걸 어제 기온이라고 치고 (-3)
        //      이번에 입력받은 온도를 이용해서     (2)
        //      '어제보다 5도 높습니다'
        let temp2 = prompt("온도 입력");
        temp2 = Number(temp2);
        let diff;
        diff = temp - temp2;
        if (diff < 0) {
            console.log("어제보다", (diff * -1), "도 높습니다.");
        } else if (diff == 0) {
            console.log("어제와 온도가 같습니다.");
        } else {
            console.log("어제보다", diff, "도 낮습니다.");

        };



        // 3. 두 수를 입력받고(또는 하드코딩하고)

        // a와 b에 저장 해 놓고
        // 둘 중에 큰 값 출력
        let input1 = prompt("수 입력");
        let input2 = prompt("두번째 수 입력");
        let a = Number(input1);
        let b = Number(input2);

        if (a > b) {
            console.log(a, "가", b, "보다 큽니다.");
        } else if (a == b) {
            console.log(a, "와", b, "가 같습니다.");
        } else {
            console.log(b, "가", a, "보다 큽니다.");
        };


        // 조금 어려운 문제

        // 4. 입력받은 숫자(또는 하드코딩한 값)가
        // 10의 자리와 1의 자리가 같은지 판단
        // 22 : 같음
        // 23 : 다름
        let input3 = prompt("10의 자리와 1의 자리가 같은지 판단");
        input3 = Number(input3);
        let num10 = input3 / 10;
        num10 = parseInt(num10);
        let num1 = input3 % 10;
        console.log(input3);
        console.log(num10);
        console.log(num1);
        if (num10 == num1) {
            console.log("같습니다.");
        } else {
            console.log("다릅니다.");
        };
        // 5. 사각형에 점이 포함되는지
        // 좌상단 모서리 좌표
        let x41 = 10;
        let y41 = 20;
        // 우하단 모서리 좌표
        let x42 = 90;
        let y42 = 100;

        let x43 = 0,
            y43 = 0;

        if ((x43 >= x41 && x43 <= x42) &&
            (y43 >= y41 && y43 <= y42)) {
            console.log(`(${x43}.${y43})은 (${x41}.${y41}),(${x42}.${y42})좌표 안에 있습니다.`);
        } else {
            console.log(`(${x43}.${y43})은 (${x41}.${y41}),(${x42}.${y42})좌표 안에 없습니다.`);

        };
        // 6. 125라는 값이 주어졌을때
        // '입력한 수는 100보다 큰 수, 양수, 홀수'
        let numA = 125;
        if (numA > 100) {
            console.log(numA, "는 100보다 큽니다.");
        } else {
            console.log(numA, "는 100보다 작습니다.");

        }
        if (numA > 0) {
            console.log(numA, "는 양수입니다.");
        } else {
            console.log(numA, "는 음수입니다.");
            
        }
        if (numA % 2 == 0) {
            console.log(numA, "는 짝수입니다.");
        } else {
            console.log(numA, "는 홀수입니다.");

        }

        // 98이 주어졌을때
        // '입력한 수는 100보다 작은 수, 양수, 짝수'
        let numB = 98;
        if (numB > 100) {
            console.log(numB, "는 100보다 큽니다.");
        } else {
            console.log(numB, "는 100보다 작습니다.");
        };
        if (numB > 0) {
            console.log(numB, "는 양수입니다.");
        } else {
            console.log(numB, "는 음수입니다.");
        };
        if (numB % 2 == 0) {
            console.log(numB, "는 짝수입니다.");
        } else {
            console.log(numB, "는 홀수입니다.");
        };
    </script>
</head>
